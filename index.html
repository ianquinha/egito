<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EGITO (AR4) - gtarp</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('egito.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'EB Garamond', serif;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1, h2 {
            color: #d00000;
            font-weight: 700;
        }

        .container {
            width: 100%;
            max-width: 600px;
            border: 2px solid #d4af37;
            padding: 20px;
            border-radius: 10px;
            background-color: #242423;
        }

        .form-group label, .product label {
            color: #a8a8a8;
            font-weight: 700;
        }

        .form-control {
            border: 1px solid #ffffff;
            background-color: #000000;
            color: #a8a8a8;
        }

        #product-list .product {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        #product-list .product label {
            flex: 1;
            margin-right: 10px;
        }

        #product-list .product input {
            flex: 0 0 100px;
            margin-right: 10px;
        }

        #product-list .product .form-control {
            width: 100%;
        }

        hr {
            border-top: 1px solid #ffffff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">EGITO</h1>
        <div class="form-group">
            <label for="partnership">TIPO DE VENDA</label>
            <select id="partnership" class="form-control">
                <option value="no">SEM PARCERIA</option>
                <option value="yes">COM PARCERIA</option>
            </select>
        </div>
        <div id="product-list" class="mb-4">
            <!-- Produtos serÃ£o adicionados aqui -->
        </div>
        <hr>
        <h2>TOTAL: R$ <span id="total-price">0.00</span></h2>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const productList = document.getElementById('product-list');
            const totalPriceElement = document.getElementById('total-price');
            const partnershipSelect = document.getElementById('partnership');

            const products = [
        { name: 'FIVE7', priceNoPartnership: 60000, pricePartnership: 50000 },
        { name: 'TEC9', priceNoPartnership: 90000, pricePartnership: 75000 },
        { name: 'MTAR', priceNoPartnership: 150000, pricePartnership: 120000 },
        { name: 'UZI', priceNoPartnership: 160000, pricePartnership: 130000 },
        { name: 'MINI-DRACO', priceNoPartnership: 180000, pricePartnership: 140000 },
        { name: 'AK', priceNoPartnership: 200000, pricePartnership: 160000 },
        { name: 'G36', priceNoPartnership: 220000, pricePartnership: 180000 },
        { name: 'M16', priceNoPartnership: 240000, pricePartnership: 200000 }

    ];

            function createProductElement(product, index) {
                const productElement = document.createElement('div');
                productElement.className = 'product';

                const nameLabel = document.createElement('label');
                nameLabel.innerText = product.name;
                nameLabel.className = 'mr-3';

                const quantityInput = document.createElement('input');
                quantityInput.type = 'number';
                quantityInput.className = 'form-control';
                quantityInput.min = 0;
                quantityInput.value = 0;
                quantityInput.dataset.index = index;

                quantityInput.addEventListener('input', calculateTotal);

                productElement.appendChild(nameLabel);
                productElement.appendChild(quantityInput);
                productList.appendChild(productElement);
            }

            function calculateTotal() {
                let total = 0;
                const isPartnership = partnershipSelect.value === 'yes';

                document.querySelectorAll('#product-list .product input').forEach(input => {
                    const index = input.dataset.index;
                    const quantity = parseInt(input.value, 10) || 0;
                    const product = products[index];

                    const price = isPartnership ? product.pricePartnership : product.priceNoPartnership;
                    total += price * quantity;
                });

                totalPriceElement.innerText = total.toFixed(2);
            }

            products.forEach(createProductElement);

            partnershipSelect.addEventListener('change', calculateTotal);
        });
    </script>
</body>
</html>
